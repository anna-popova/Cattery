<!DOCTYPE html>
<html class="page" lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Питомник Мейн-Кунов</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Yeseva+One&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/normalize.css" type="text/css">
	<link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body class="page__body">
	<header class="page-header">
		<div class="page-header__inner-wrapper">
			<a class="page-header__logo" href="#">
				<img class="page-header__logo-img" src="svg/logo.svg" alt="Логотип питомника Мейн-Кунов">
			</a>

			<div class="page-header__down-block">
				<div class="page-header__text-block">
					<p class="page-header__text text">Новосибирск</p>
					<h1 class="page-header__main-title">Питомник Мейн-Кунов</h1>
					<p class="page-header__text text">Первый питомник с расширенным спектром услуг</p>
					<a class="page-header__btn button" href="#">Смотреть котиков</a>
				</div>

				<ul class="page-header__social-list social-list">
					<li class="social-list__item">
						<a class="social-list__link" href="https://vk.com/">
							<img class="social-list__img social-list__img--vk" src="svg/vk.svg" alt="Вконтакте" width="15"
								height="10">
						</a>
					</li>
					<li class="social-list__item">
						<a class="social-list__link" href="https://twitter.com/">
							<img class="social-list__img social-list__img--twitter" src="svg/twitter.svg" alt="Твиттер"
								width="17" height="12">
						</a>
					</li>
					<li class="social-list__item">
						<a class="social-list__link" href="https://facebook.com/">
							<img class="social-list__img social-list__img--fb" src="svg/facebook.svg" alt="Твиттер" width="7"
								height="13">
						</a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<main class="page-main">
		<section class="pets">
			<h2 class="pets__title section-title">Питомцы</h2>
			<p class="pets__text text">Все представители нашего питомника имеют ветеринарный паспорт с
				отметками о прививках и документ с родословной</p>

			<div class="pets__slider slider-wrapper">
				<div class="slider">
					<ul class="slider__list">
						<li class="slider__item"><a class="slider__link slider__link--current" href="#">Коты</a></li>
						<li class="slider__item"><a class="slider__link" href="#">Кошки</a></li>
						<li class="slider__item"><a class="slider__link" href="#">Котята</a></li>
					</ul>

					<div class="slider__img-block-wrapper">
						<picture class="slider__img-block slider__img-block--current">
							<source srcset="img/pets1_tablet.jpg" media="(min-width: 768px)">
							<source srcset="img/pets1_mobile.jpg" media="(max-width: 767px)">
							<img class="slider__img slider__img--current" src="img/pets1_tablet.jpg"
								alt="Фотография серого мейн-куна">
						</picture>

						<picture class="slider__img-block slider__img-block--right">
							<source srcset="img/pets2_desktop.jpg" media="(min-width: 1366px)">
							<source srcset="img/pets2_tablet.jpg" media="(min-width: 768px)">
							<source srcset="img/pets2_tablet.jpg" media="(max-width: 767px)">
							<img class="slider__img" src="img/pets2_desktop.jpg" alt="Фотография белого мейн-куна">
						</picture>

						<picture class="slider__img-block slider__img-block--left">
							<source srcset="img/pets3_desktop.jpg" media="(min-width: 1366px)">
							<source srcset="img/pets3_tablet.jpg" media="(min-width: 768px)">
							<source srcset="img/pets3_tablet.jpg" media="(max-width: 767px)">
							<img class="slider__img" src="img/pets3_desktop.jpg" alt="Фотография коричневого мейн-куна">
						</picture>
					</div>

					<button class="slider__toggle slider__toggle--prev" type="button"><img class="slider__toggle-img"
							src="svg/slider-prev.svg"></button>
					<button class="slider__toggle slider__toggle--next" type="button"><img class="slider__toggle-img"
							src="svg/slider-next.svg"></button>
				</div>
			</div>

			<a class="pets__btn button" href="#">Смотреть больше</a>
		</section>
	</main>

</body>

</html>
